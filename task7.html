<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">

        <h1>Name: {{student.name}}</h1>
        <h1>Age: {{student.age}}</h1>
        <h1>Stage: {{student.stage}}</h1>
        <h1>School: {{student.school}}</h1>
        <h1>Major: {{student.major}}</h1>
    
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
    
        let app = new Vue({
            el:'#app',
            data: {
    
                student:{
    
                    name : 'mousa',
                    age: 21,
                    stage :'4th stage',
                    school :'University of baghdad',
                    major :'automated munfacturing eng'
                },
    
            }
        })
    
    </script>
</body>
</html>
